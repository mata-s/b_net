plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // FlutterFire
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.baseballnet.bnet"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    // 🔐 リリース署名設定を読み込む
    signingConfigs {
    release {
        def keystoreProperties = new Properties()
        def keystorePropertiesFile = rootProject.file("key.properties")
        if (keystorePropertiesFile.exists()) {
            keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
            storeFile file(keystoreProperties['storeFile']?.trim())
            storePassword keystoreProperties['storePassword']?.trim()
            keyAlias keystoreProperties['keyAlias']?.trim()
            keyPassword keystoreProperties['keyPassword']?.trim()
        }
    }
}

    defaultConfig {
        applicationId = "com.baseballnet.bnet"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release // ✅ ここでリリース署名を使う！
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

flutter {
    source = "../.."
}